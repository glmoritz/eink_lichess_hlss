<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Play Game - eInk Mockup</title>

<style>
:root {
  --white: #ffffff;
  --light-gray: #d5d5d5;
  --dark-gray: #555555;
  --black: #000000;
}

body {
  background: #999;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: "Inter", "DejaVu Sans", sans-serif;
}

.screen {
  width: 800px;
  height: 480px;
  background: var(--white);
  border: 4px solid var(--dark-gray);
  box-sizing: border-box;
  position: relative;
}

/* ─────────── TOP BAR ─────────── */

.top-bar {
  height: 56px;
  background: var(--light-gray);
  border-bottom: 2px solid var(--dark-gray);
  display: flex;
  align-items: center;
  padding: 0 12px;
  box-sizing: border-box;
}

.hl {
  width: 140px;
  font-size: 16px;
}

.hl span {
  margin-right: 10px;
}

.title {
  flex: 1;
  text-align: center;
  font-size: 26px;
  font-weight: 600;
}

.top-actions {
  width: 180px;
  text-align: right;
}

.action-btn {
  display: inline-block;
  padding: 6px 14px;
  margin-left: 8px;
  background: var(--dark-gray);
  color: var(--white);
  border-radius: 8px;
  font-size: 16px;
}

/* ─────────── PLAY AREA ─────────── */

.play-area {
  position: absolute;
  top: 56px;
  bottom: 112px;
  width: 100%;
  display: grid;
  grid-template-columns: 400px 1fr;
  box-sizing: border-box;
}

/* ─────────── BOARD ─────────── */

.board-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

.board {
  width: 360px;
  height: 360px;
  border: 3px solid var(--dark-gray);
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
}

.square {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
}

.square.light { background: #f5f5f5; }
.square.dark  { background: #bcbcbc; }

/* Arrow mock */
.square.to {
  outline: 3px solid var(--black);
}

/* ─────────── SIDE PANEL ─────────── */

.side-panel {
  padding: 12px;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

.player-card {
  border: 2px solid var(--dark-gray);
  border-radius: 14px;
  padding: 8px 12px;
  margin-bottom: 8px;
}

.player-name {
  font-size: 18px;
  font-weight: 600;
}

.captured {
  font-size: 16px;
  margin-top: 4px;
  letter-spacing: 2px;
}

/* ─────────── MOVE LIST ─────────── */

.moves {
  flex: 1;
  border: 2px solid var(--dark-gray);
  border-radius: 14px;
  padding: 8px;
  margin: 8px 0;
}

.move {
  font-size: 15px;
  display: flex;
  justify-content: space-between;
}

.move .num {
  width: 24px;
  color: var(--dark-gray);
}

.move .w,
.move .b {
  width: 80px;
}

/* ─────────── MOVE PREVIEW ─────────── */

.move-preview {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  padding: 6px;
  border: 2px dashed var(--dark-gray);
  border-radius: 12px;
}

/* ─────────── HELPER ─────────── */

.play-helper {
  position: absolute;
  bottom: 118px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: var(--dark-gray);
}

/* ─────────── BOTTOM BAR ─────────── */

.bottom-bar {
  position: absolute;
  bottom: 0;
  height: 50px;
  width: 100%;
  background: var(--light-gray);
  border-top: 2px solid var(--dark-gray);
  display: grid;
  grid-template-columns: repeat(8, 1fr);
}

.soft-btn {
  border-left: 1px solid var(--dark-gray);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="screen">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="hl">
      <span>◀</span><span>▶</span>
    </div>
    <div class="title">Partida em Andamento</div>
    <div class="top-actions">
      <span class="action-btn">ENTER</span>
      <span class="action-btn">ESC</span>
    </div>
  </div>

  <!-- PLAY AREA -->
  <div class="play-area">

    <!-- BOARD -->
    <div class="board-wrapper">
      <div class="board">
        <!-- 64 squares -->
        <!-- Unicode pieces are placeholders for Pillow output -->
        <!-- Top row -->
        <div class="square dark">♜</div><div class="square light">♞</div><div class="square dark">♝</div><div class="square light">♛</div>
        <div class="square dark">♚</div><div class="square light">♝</div><div class="square dark">♞</div><div class="square light">♜</div>

        <div class="square light">♟</div><div class="square dark">♟</div><div class="square light">♟</div><div class="square dark">♟</div>
        <div class="square light">♟</div><div class="square dark">♟</div><div class="square light">♟</div><div class="square dark">♟</div>

        <div class="square dark"></div><div class="square light"></div><div class="square dark"></div><div class="square light"></div>
        <div class="square dark"></div><div class="square light"></div><div class="square dark"></div><div class="square light"></div>

        <div class="square light"></div><div class="square dark"></div><div class="square light"></div><div class="square dark"></div>
        <div class="square light"></div><div class="square dark"></div><div class="square light"></div><div class="square dark"></div>

        <div class="square dark"></div><div class="square light"></div><div class="square dark"></div><div class="square light"></div>
        <div class="square dark"></div><div class="square light"></div><div class="square dark"></div><div class="square light"></div>

        <div class="square light"></div><div class="square dark"></div><div class="square light"></div><div class="square dark"></div>
        <div class="square light"></div><div class="square dark"></div><div class="square light"></div><div class="square dark"></div>

        <div class="square dark">♙</div><div class="square light">♙</div><div class="square dark">♙</div><div class="square light">♙</div>
        <div class="square dark">♙</div><div class="square light">♙</div><div class="square dark">♙</div><div class="square light">♙</div>

        <div class="square light">♖</div><div class="square dark">♘</div><div class="square light">♗</div><div class="square dark">♕</div>
        <div class="square light">♔</div><div class="square dark">♗</div><div class="square light">♘</div><div class="square dark">♖</div>
      </div>
    </div>

    <!-- SIDE PANEL -->
    <div class="side-panel">

      <div class="player-card">
        <div class="player-name">WhitePlayer</div>
        <div class="captured">♟ ♟ ♝</div>
      </div>

      <div class="moves">
        <div class="move"><div class="num">1.</div><div class="w">e4</div><div class="b">c5</div></div>
        <div class="move"><div class="num">2.</div><div class="w">Nf3</div><div class="b">d6</div></div>
        <div class="move"><div class="num">3.</div><div class="w">d4</div><div class="b">cxd4</div></div>
        <div class="move"><div class="num">4.</div><div class="w">Nxd4</div><div class="b">Nf6</div></div>
        <div class="move"><div class="num">5.</div><div class="w">Nc3</div><div class="b">a6</div></div>
      </div>

      <div class="player-card">
        <div class="player-name">BlackPlayer</div>
        <div class="captured">♙ ♙</div>
      </div>

      <div class="move-preview">Nf3</div>
    </div>
  </div>

  <div class="play-helper">
    Escolha a peça • ENTER confirma • ESC cancela
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <div class="soft-btn">♙ Pawn</div>
    <div class="soft-btn">♘ Knight</div>
    <div class="soft-btn">♗ Bishop</div>
    <div class="soft-btn">♖ Rook</div>
    <div class="soft-btn">♕ Queen</div>
    <div class="soft-btn">♔ King</div>
    <div class="soft-btn">O-O</div>
    <div class="soft-btn">O-O-O</div>
  </div>

</div>
</body>
</html>
